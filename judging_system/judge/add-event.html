              <!-- Basic Layout -->
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Basic with Icons</h5>
                      <small class="text-muted float-end">Merged input group</small>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label class="form-label" for="basic-icon-default-fullname">Event Name</label>
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-fullname2" class="input-group-text"
                              ><i class="bx bx-list-plus"></i
                            ></span>
                            <input
                              type="text"
                              class="form-control"
                              id="basic-icon-default-fullname"
                              placeholder="Event Name"
                              aria-label="Event Name"
                              aria-describedby="basic-icon-default-fullname2" />
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-icon-default-company">School Year</label>
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-company2" class="input-group-text"
                              ><i class="bx bx-calendar"></i
                            ></span>
                            <input
                              type="text"
                              id="basic-icon-default-company"
                              class="form-control"
                              placeholder="yyyy - yyyy"
                              aria-label="yyyy - yyyy"
                              aria-describedby="basic-icon-default-company2" />
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-icon-default-date">Date Start</label>
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-date2" class="input-group-text"
                              ><i class="bx bx-calendar-plus"></i
                            ></span>
                            <input
                              type="date"
                              id="basic-icon-default-date"
                              class="form-control phone-mask"
                              aria-describedby="basic-icon-default-date2" />
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-icon-default-date">Date End</label>
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-date2" class="input-group-text"
                              ><i class="bx bx-calendar-check"></i
                            ></span>
                            <input
                              type="date"
                              id="basic-icon-default-datee"
                              class="form-control phone-mask"
                              aria-describedby="basic-icon-default-datee2" />
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-icon-default-message">Venue</label>
                          <div class="input-group input-group-merge">
                            <span id="basic-icon-default-message2" class="input-group-text"
                              ><i class="bx bx-message-square-detail"></i
                            ></span>

                              id="basic-icon-default-message"
                              class="form-control"
                              placeholder="What's on your mind?"
                              aria-label="What's on your mind?"
                              aria-describedby="basic-icon-default-message2"></textarea>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
